<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Duel Arena 🎲</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="./styles.css">
</head>

<body class="text-center">

    <div class="container py-5">
        <h1 class="mb-3">🎲 Dice Duel Arena 🎲</h1>
        <p class="lead mb-4">Click the button to roll the dice!</p>

        <div class="row justify-content-center mb-4 dice-box">
            <div class="col-6 text-center mb-4 mb-md-0">
                <h5>Player 1</h5>
                <img class="img1 dice-img" src="./images/dice6.png" alt="Dice 1" />
            </div>
            <div class="col-6 text-center">
                <h5>Player 2</h5>
                <img class="img2 dice-img" src="./images/dice6.png" alt="Dice 2" />
            </div>
        </div>

        <button class="btn btn-warning btn-lg px-4 mb-3" onclick="rollDice()">🎲 Roll</button>

        <h2 id="result">Ready to duel!</h2>
    </div>

    <footer class="text-white">
        &copy; 2025 Dice Duel Arena | Built with ❤️ and Bootstrap
    </footer>

    <script src="./script.js"></script>
</body>

</html>
